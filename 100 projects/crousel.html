<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>

    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        font-family: Arial, sans-serif;
      }

      .carousel {
        width: 500px;
        overflow: hidden;
        position: relative;
        border-radius: 12px;
        background: #000;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease;
      }

      .slides img {
        width: 500px;
        height: 500px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        padding: 0 10px;
      }

      .btn {
        margin: 10px;
        background: none;
        border: none;
        padding: 8px 12px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 50px;
      }

      /* .btn:hover {
        background: #fff;
      } */
    </style>
  </head>

  <body>
    <div class="carousel">
      <div class="slides" id="slides">
        <img src="e.jpg" alt="" />
        <img src="q.jpg" alt="" />
        <img src="qw.jpg" alt="" />
      </div>

      <div class="controls">
        <button class="btn" id="prev">‹</button>
        <button class="btn" id="next">›</button>
      </div>
    </div>

    <script>
      let slide = document.querySelector("#slides");
      const images = slide.querySelectorAll("img");
      let prev = document.querySelector("#prev");
      let next = document.querySelector("#next");

      let index = 0;
      let width = 500;

      next.addEventListener("click", () => {
        index++;

        if (index === images.length) {
          index = 0;
        }
        slide.style.transform = `translateX(-${index * width}px)`;
      });

      prev.addEventListener("click", () => {
        index--;
        if (index < 0) {
          index = images.length - 1;
        }
        slides.style.transform = `translateX(-${index * width}px)`;
      });
    </script>
  </body>
</html>
