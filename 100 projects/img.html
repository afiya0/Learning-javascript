<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Change</title>

    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      .card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 260px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .btn {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background: #222;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
      }

      .btn:hover {
        background: #444;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="1.jpg" alt="preview" id="image" />
      <button class="btn" id="changeBtn">Change Image</button>
    </div>

    <script>
      let btn = document.querySelector(".btn");
      let image = document.querySelector("#image");


      btn.addEventListener("dblclick",function(){
        image.setAttribute("src","2.jpg");

      })
    </script>
  </body>
</html>
