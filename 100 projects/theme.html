<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Preference</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff;
}

.container {
  text-align: center;
}

.container h1 {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 14px;
  color: #111;
}

.theme-btn {
  padding: 8px 16px;
  font-size: 13px;
  border: none;
  border-radius: 4px;
  background: #9e9e9e;
  color: #fff;
  cursor: pointer;
}

.theme-btn:hover {
  background: #7e7e7e;
}
body.dark {
  background: #111;
}
body.dark .container h1 {
  color: #fff;
}
body.dark .theme-btn {
  background: #9e9e9e;
  color: #111;
}
body.light {
  background: #fff;
}
body.light .container h1 {
  color: #111;
}
body.light .theme-btn {
  background: #9e9e9e;
  color: #fff;
}
body {
  transition: background 0.3s ease, color 0.3s ease;
}

  </style>
  <body>
    <div class="container">
      <h1>Theme Preference</h1>
      <button class="theme-btn">Toggle Theme</button>
    </div>
    <script>
      let btn = document.querySelector(".theme-btn");
      function LightDark() {
        if (window.matchMedia("(prefers-color-scheme:dark)").matches) {
          document.body.classList.add("dark");
          document.body.classList.remove("light");
        } else {
          document.body.classList.add("light");
          document.body.classList.remove("dark");
        }
      }
      btn.addEventListener("click", () => {
        if (document.body.classList.contains("dark")) {
          document.body.classList.add("light");
          document.body.classList.remove("dark");
        } else {
          document.body.classList.add("dark");
          document.body.classList.remove("light");
        }
      });
      LightDark();

      window
        .matchMedia("(prefers-color-scheme:dark)")
        .addEventListener("change", () => {
          LightDark();
        });
    </script>
  </body>
</html>
