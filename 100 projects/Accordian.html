<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accordion / FAQ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .accordion-container {
      width: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-item input {
      display: none;
    }

    .accordion-item label {
      display: block;
      padding: 20px;
      cursor: pointer;
      font-weight: bold;
      background: #f0f0f0;
      transition: background 0.3s;
    }

    .accordion-item label:hover {
      background: #e0e0e0;
    }

    .accordion-item .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 20px;
      background: #fafafa;
    }

    .accordion-item input:checked ~ .content {
      max-height: 150px; /* adjust as needed */
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="accordion-container">
    
    <div class="accordion-item">
      <input type="checkbox" id="faq1">
      <label for="faq1">What is your return policy?</label>
      <div class="content">
        <p>Our return policy allows returns within 30 days of purchase with receipt.</p>
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="faq2">
      <label for="faq2">Do you offer international shipping?</label>
      <div class="content">
        <p>Yes, we ship to selected countries. Shipping fees may apply.</p>
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="faq3">
      <label for="faq3">How can I track my order?</label>
      <div class="content">
        <p>You can track your order using the tracking link sent to your email after shipment.</p>
      </div>
    </div>

  </div>
<script>
    const items = document.querySelectorAll('.accordion-item');

items.forEach(item => {
  const label = item.querySelector('label');
  const input = item.querySelector('input');

  label.addEventListener('click', () => {
    // Example: close all others
    items.forEach(i => {
      if (i !== item) i.querySelector('input').checked = false;
    });
    // input.checked will toggle automatically
  });
});

</script>
</body>
</html>
