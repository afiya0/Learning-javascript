<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Vertical Logos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .logo-container {
      width: 200px;
      height: 400px; /* visible area */
      overflow: hidden;
      border-radius: 10px;
      border: 2px solid #ddd;
      background: #fff;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo-track {
      display: flex;
      flex-direction: column;
      animation: scroll 8s linear infinite;
    }

    .logo-track img {
      width: 100%;
      margin: 10px 0;
      object-fit: contain;
    }

    @keyframes scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%); /* scroll half or full track height depending on duplication */
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo-track">
      <img src="https://via.placeholder.com/150x80?text=Logo+1" alt="Logo 1">
      <img src="https://via.placeholder.com/150x80?text=Logo+2" alt="Logo 2">
      <img src="https://via.placeholder.com/150x80?text=Logo+3" alt="Logo 3">
      <img src="https://via.placeholder.com/150x80?text=Logo+4" alt="Logo 4">
      <!-- duplicate logos to make infinite scroll seamless -->
      <img src="https://via.placeholder.com/150x80?text=Logo+1" alt="Logo 1">
      <img src="https://via.placeholder.com/150x80?text=Logo+2" alt="Logo 2">
      <img src="https://via.placeholder.com/150x80?text=Logo+3" alt="Logo 3">
      <img src="https://via.placeholder.com/150x80?text=Logo+4" alt="Logo 4">
    </div>
  </div>

</body>
</html>
