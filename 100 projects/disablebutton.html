<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Design</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .con {
        height: 100vh;
        width: 100%;
        background-color: #999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        background-color: aliceblue;
        border: none;
        padding: 15px 35px;
        color: rgb(0, 0, 0);
        font-size: 18px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .btn:disabled{
            color:rgb(255, 255, 255);
            background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <button class="btn">Click Me</button>
    </div>
    <script>
      let btn = document.querySelector(".btn");

      btn.addEventListener("click", () => {
        btn.disabled = true;
      });
    </script>
  </body>
</html>
