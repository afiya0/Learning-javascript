<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Infinite Text</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .ticker {
      overflow: hidden;
      white-space: nowrap;
      background: #111;
      padding: 15px 0;
    }

    .ticker-track {
      display: inline-flex;
      white-space: nowrap;
      animation: scroll 2s linear infinite;
    }

    .ticker-track span {
      font-size: 24px;
      color: #fff;
    }

    @keyframes scroll {
      0% {
        transform: translateX(200%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="ticker">
    <div class="ticker-track">
      <span>Lorem ipsum dolor sit amet.</span>
    </div>
  </div>
</body>
</html>
