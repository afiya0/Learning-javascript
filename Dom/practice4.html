<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.699);
      color: antiquewhite;
      user-select: none;
    }

    #main {
      padding: 20px;

      border-radius: 3px;
      height: 100px;
      width: 200px;
    }

    input {
      padding: 20px;
      font-size: 1.3em;
      height: 30px;
      color: aliceblue;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .card {
      padding: 20px;
      display: inline-block;
      margin: 40px;
      background-color: #1a1515ab;
      height: 200px;
      width: 300px;
      border: 2px solid lawngreen;
      font-family: poppins;
    }

    .card h3 {
      margin-top: 10px;
    }

    .card p {
      font-size: 10px;
      margin-top: 10px;
    }

    .profile {
      margin-bottom: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fff;
    }

    .profile img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 50%;
      overflow: hidden;
    }
  </style>

  <body>
    <div id="main">
      <form action="">
        <input type="text" name="" id="" placeholder="profile pic" />

        <input type="text" placeholder="name" />
        <input type="text" name="" id="" placeholder="Occupation" />
        <input type="text" placeholder="info" />
        <input type="submit" value="submit" />
      </form>
    </div>
    <script src="card.js"></script>
  </body>
</html>
