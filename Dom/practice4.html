<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.699);
      color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    #main {
      border-radius: 3px;
      height: 100px;
      width: 200px;
      display: block;
    }
    input {
      padding: 20px;
      font-size: 1.3em;
      height: 30px;
      color: aliceblue;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .card{
        display: inline-block;
        background-color: #fff;
        height: 200px;
        width: 300px;
    }
  </style>
  <body>
    <div id="main">
      <form action="">
        <input type="text" placeholder="name" />
        <input type="email" name="" id="" placeholder="Email" />
        <input type="text" placeholder="age" />
        <input type="text" name="" id="" placeholder="profile pic" />
        <input type="submit"></button>
      </form>
      <div class="card">

      </div>
    </div>
    <script>
      let form = document.querySelector("form");
      form.addEventListener("submit",function(d){
        d.preventDefault();
      });
    </script>
  </body>
</html>
