<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .mouse {
      position: absolute;
      width: 50px;
      height: 50px;
      clip-path: polygon(
        20% 0%,
        0% 20%,
        30% 50%,
        0% 80%,
        20% 100%,
        50% 70%,
        80% 100%,
        100% 80%,
        70% 50%,
        100% 20%,
        80% 0%,
        50% 30%
      );
      box-shadow: rgb(0, 0, 0) 0px 20px 30px -10px;
      background-color: rgb(112, 0, 19);
      transition: all cubic-bezier(0.19, 1, 0.22, 1) 1s;
    }
  </style>
  <body>
    <div class="mouse"></div>
    <script>
      let mouse = document.querySelector(".mouse");
      window.addEventListener("mousemove", function (d) {
        mouse.style.left = d.clientX + "px";
        mouse.style.top = d.clientY + "px";
      });
    </script>
  </body>
</html>
